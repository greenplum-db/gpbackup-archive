jobs:
- name: build_binaries
  plan:
  - in_parallel:
    - get: gpbackup_s3_plugin
      trigger: true
    - get: gpbackup_manager_src
      trigger: true
    - get: gpbackup
      trigger: true
    - get: pivnet_release_cache
    - get: rocky8-gpdb7-image
  - task: build-go-binaries-rhel8
    file: gpbackup/ci/tasks/build-go-binaries.yml
    image: rocky8-gpdb7-image
    params:
      OS: RHEL8
  - put: gpbackup-go-components-rhel8
    params:
      file: go_components/go_components.tar.gz

- name: build_gppkgs
  plan:
  - in_parallel:
    - get: rocky8-gpdb6-image
    - get: gp-pkg
    - get: gpdb_src
      resource: gpdb6_src
    - get: gpbackup-go-components-rhel8
      trigger: true
      passed: [build_binaries]
    - get: bin_gpdb_6x_rhel8
    - get: gpbackup
      passed: [build_binaries]
    - get: gpbackup_ddboost_plugin
    - get: pivnet_release_cache
    - get: gpbackup-release-license
  - task: gpbackup-tools-versions
    image: rocky8-gpdb6-image
    file: gpbackup/ci/tasks/gpbackup-tools-versions.yml
  - in_parallel:
    - do: # RHEL8
      - task: build-ddboost-RHEL8
        image: rocky8-gpdb6-image
        file: gpbackup/ci/tasks/build-ddboost.yml
        input_mapping:
          bin_gpdb: bin_gpdb_6x_rhel8
      - task: tar-binaries-RHEL8
        image: rocky8-gpdb6-image
        file: gpbackup/ci/tasks/build-os-tars.yml
        input_mapping:
          gpbackup-go-components: gpbackup-go-components-rhel8
        output_mapping:
          gpbackup_tar: gpbackup_tar_rhel8
      - task: build_gppkgs-RHEL8
        image: rocky8-gpdb6-image
        file: gpbackup/ci/tasks/build-gppkg.yml
        input_mapping:
          bin_gpdb: bin_gpdb_6x_rhel8
          gpbackup_tar: gpbackup_tar_rhel8
        output_mapping:
          gppkgs: rhel8-gppkg
        params:
          OS: RHEL8
  - task: tar-gppkgs
    image: rocky8-gpdb6-image
    config:
      platform: linux
      inputs:
        - name: rhel8-gppkg
      outputs:
        - name: gppkgs
      run:
        path: "sh"
        args:
          - -exc
          - |
            set -ex
            mv rhel8-gppkg/* gppkgs/
            pushd gppkgs
                tar cvzf gpbackup-gppkgs.tar.gz *
            popd
  - put: gppkgs
    params:
      file: gppkgs/gpbackup-gppkgs.tar.gz

- name: regdb-GPDB6
  plan:
  - in_parallel:
    - get: weekly-trigger
      trigger: true
    - get: rocky8-gpdb6-image
    - get: gpbackup
      trigger: true
      passed: [build_gppkgs]
    - get: diffdb_src
    - get: gpdb_binary
      resource: bin_gpdb_6x_rhel8
    - get: ccp_src
    - get: gpdb_src
      resource: gpdb6_src
    - get: gppkgs
    - get: icw_dump
      resource: icw_dump_GPDB6
    - get: terraform.d
      params:
        unpack: true
  - put: terraform
    params:
      <<: *ccp_default_params
      terraform_source: ccp_src/google-nvme-block-device/
      vars:
        instance_type: n1-standard-8
        PLATFORM: rhel8
  - task: gen_cluster
    params:
      <<: *ccp_gen_cluster_default_params
      PLATFORM: rhel8
    file: ccp_src/ci/tasks/gen_cluster.yml
  - task: gpinitsystem
    file: ccp_src/ci/tasks/gpinitsystem.yml
  - task: setup-centos-env
    image: rocky8-gpdb6-image
    file: gpbackup/ci/tasks/setup-centos-env.yml
    params:
      default_ami_user: rhel
  - task: icw-roundtrip
    image: rocky8-gpdb6-image
    file: gpbackup/ci/tasks/icw-roundtrip.yml
  on_success:
    <<: *ccp_destroy_nvme
  on_failure:
    *slack_alert

- name: regdb-GPDB7
  plan:
  - in_parallel:
    - get: weekly-trigger
      trigger: true
    - get: rocky8-gpdb7-image
    - get: gp-pkg
    - get: gpbackup
      trigger: true
      passed: [build_gppkgs]
    - get: gpdb_binary
      resource: bin_gpdb_7x_rhel8
    - get: ccp_src
    - get: gpdb_src
      resource: gpdb_main_src
    - get: gppkgs
    - get: diffdb_src
    - get: icw_dump
      resource: icw_dump_GPDB7
    - get: terraform.d
      params:
        unpack: true
  - put: terraform
    params:
      <<: *ccp_default_params
      terraform_source: ccp_src/google-nvme-block-device/
      vars:
        instance_type: n1-standard-8
        PLATFORM: rhel8-gpdb7
  - task: gen_cluster
    params:
      <<: *ccp_gen_cluster_default_params
      PLATFORM: rhel8-gpdb7
    file: ccp_src/ci/tasks/gen_cluster.yml
  - task: gpinitsystem
    file: ccp_src/ci/tasks/gpinitsystem.yml
  - task: setup-centos-env
    image: rocky8-gpdb7-image
    file: gpbackup/ci/tasks/setup-centos-env.yml
    params:
      default_ami_user: rhel
  - task: icw-roundtrip
    image: rocky8-gpdb7-image
    file: gpbackup/ci/tasks/icw-roundtrip.yml
  on_success:
    <<: *ccp_destroy_nvme
  on_failure:
    *slack_alert
